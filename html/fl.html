<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/l.style.css">

<body>
    <header>
        <h1>In The Name Of God</h1>
        <h2>Login To The -=XF=- Account</h2>

    <main>
        <section>
            <form action="#" autocomplete="on">
                <fieldset>
                    <legend>Specifications</legend>
                    <div>
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" id="name" name="name" class="inputs">
                    </div>
                    <br>
                    <div>
                        <label for="pass">Password:</label>
                        <br>
                        <input type="password" id="pass" class="inputs">
                    </div>
                    <br>
                    <div>
                        <input type="submit" id="submit" value="Login">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <br>
        <br>
        <section>
            <h2>Good Luck</h2>
        </section>
    </footer>
