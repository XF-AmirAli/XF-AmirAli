<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join XF</title>
    <link rel="stylesheet" href="../css/f.style.css">
    <link rel="icon" type="image/x-icon" href="./icon/X_logo.png26">
</head>

<body>
    <header>
        <h1>In The Name Of God</h1>
        <h2>To Join The -=XF=- Group, Fill Out The Form Below.</h2>
    </header>
    <main>
        <section>
            <form action="#" autocomplete="on">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div>
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="Your Name" class="inputs">
                    </div>
                    <br>
                    <div>
                        <label for="pass">PassWord:</label>
                        <br>
                        <input type="password" id="pass" placeholder="Your PassWord" class="inputs">
                    </div>
                    <br>
                    <div>
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Your Email ID" class="inputs">
                    </div>
                    <br>
                    <div>
                        <label for="phonen">Phone Number:</label>
                        <br>
                        <input type="text" id="phonen" name="phonenumber" placeholder="Your Phone Number"
                            class="inputs">
                    </div>
                    <br>
                    <div>
                        <label for="age">Age:</label>
                        <br>
                        <input type="number" id="age" name="age" placeholder="Your Age" min="18" max="40"
                            class="inputs">
                    </div>
                    <br>
                    <div>
                        <label for="country">Your Country:</label>
                        <br>
                        <input type="text" id="country" name="country" placeholder="Your Coun" class="inputs">
                    </div>
                    <br>
                    <div>
                        <h3 for="gender">Gender:</h3>
                        <label for="m">Male</label>
                        <input type="radio" id="m" name="gender" value="Male">
                        <br>
                        <label for="fm">FeMale</label>
                        <input type="radio" id="fm" name="gender" value="FeMale" class="inputs">
                    </div>
                    <br>
                    <div>
                        <input type="submit" id="submit" value="Enter">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <br>
        <br>
        <section>
            <div>
                <h2>Good Luck</h2>
            </div>

        </section>
    </footer>
</body>

</html>
