<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <link rel="stylesheet" href="../css/lstyle.css">
</head>

<body>
    <div>
        <section id="all">
            <header>
                <div>
                    <h1>Welcome Back !</h1>
                </div>
            </header>
            <br>
            <main>
                <section>
                    <div>
                        <form action="#">
                            <fieldset>
                                <legend>Login</legend>
                                <br>
                                <label for="username">User Name:</label>
                                <br><br><br>
                                <input type="text" id="username" name="username" class="log" placeholder="Your User Name/Email ID/Phone Number">
                                <br><br><br>
                                <label for="password">Password:</label>
                                <br><br><br>
                                <input type="password" id="password" name="password" class="log" placeholder="Your Password">
                                <br><br><br>
                                <input type="submit" id="submit" value="Login">
                                <br><br>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </main>
        </section>
    </div>
</body>

</html>
