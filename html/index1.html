<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم</title>
    <style>
        body {
            font-size: 28px;
            font-family: dana;
            background-color: #00ffd9;
        }

        legend {
            font-size: 35px;
            font-family: rodoto;
        }

        fieldset {
            border-color: rgb(58, 92, 214);
            color: rgb(187, 45, 45);
            background-color: #40f8d3;
            width: 329px;
        }
    </style>
</head>

<body>


    <form action="" autocomplete="off">

        <div>
            <fieldset>
                <legend>اطلاعات شخصی شما</legend>
                <div>



                    <label for="name">نام:</label>
                    <input type="text" id="name" name="name" value="">
                    <br>
                    <label for="t">شماره تماس:</label>
                    <input type="text" id="t" name="name" value="">
                    <br>

                    <label for="te">ایمیل:</label>
                    <input type="email" id="te" name="name" value="">
                    <br>
                    <label for="tex">پسورد:</label>
                    <input type="password" id="tex" name="name" value="">
                    <br>
                    <label for="text">آدرس:</label>
                    <input type="text" id="text" name="name" value="">
                    <br>
                </div>
                <div>
                    <h3>جنسیت شما</h3>
                    <input type="radio" id="1" name="t">
                    <label for="1">آقا</label>
                    <br>
                    <input type="radio" id="2" name="t">
                    <label for="2">خانم</label>
                    <br>
                    <input type="radio" id="3" name="t">
                    <label for="3">ترجیح میدهم نگویم</label>
                    <br>
                    <h3>سن شما</h3>
                    <input type="radio" id="4" name="te">
                    <label for="4">پایین 18 سال</label>
                    <br>
                    <input type="radio" id="5" name="te">
                    <label for="5">بالای18 سال</label>
                    <br>
                    <h3>رنگ مورد علاقه ی شما</h3>
                    <input type="color" id="5" name="te">
                    <label for="5"></label>
                    <br>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>زبان هایی که میدانید</legend>
                <div>
                    <input type="checkbox" id="2" name="t">
                    <label for="2">html5</label>
                    <br>
                    <input type="checkbox" id="3" name="t">
                    <label for="3">css3</label>
                    <br>
                    <input type="checkbox" id="4" name="t">
                    <label for="4">++c</label>
                    <br>
                    <input type="checkbox" id="5" name="t">
                    <label for="5">js</label>
                    <br>
                    <input type="checkbox" id="6" name="t">
                    <label for="6">c</label>
                    <br>
                    <input type="checkbox" id="7" name="t">
                    <label for="7">#c</label>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>سیستم عامل شما</legend>

                <div>


                    <select name="t" id="text">
                        <option value="mac">Mac</option>
                        <option value="l">اندروید</option>
                        <option value="t">ویندوز11</option>
                        <option value="t">ویندوز10</option>
                        <option value="t">ویندوز9</option>
                        <option value="t">ویندوز8</option>
                        <option value="t">ویندوز7</option>
                    </select>
                </div>
            </fieldset>
            <br>



            <input type="submit" value="ثبت اطلاعات">
            <input type="reset" value="بازنشانی اطلاعات">
        </div>
        </div>
        </div>
    </form>


</body>

</html>
